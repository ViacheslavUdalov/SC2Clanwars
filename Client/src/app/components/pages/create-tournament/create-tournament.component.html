<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Tournament Name:</label>
    <input type="text" id="name" name="name" [(ngModel)] = "tournament.name" value="{{tournament?.name}}" required >
  </div>
  <div class="form-group">
    <label for="prizePool">Prize Pool:</label>
    <input type="text" id="prizePool" name="prizePool" [(ngModel)] = "tournament.prizePool" value="{{tournament?.prizePool}}">
  </div>
  <div class="form-group">
    <label for="avatar">Avatar URL:</label>
    <input type="file"  id="avatar"  (change)="onFileSelected($event)">
    <div class="banner-wrapper">
      <img *ngIf="tournament.avatar"  [src]="tournament.avatar" class="BannerImg">
    </div>
  </div>
   <button  *ngIf="isCreating"type="submit" >Создать турнир</button>
    <button *ngIf="!isCreating" type="submit" >Обновить турнир</button>
</form>
