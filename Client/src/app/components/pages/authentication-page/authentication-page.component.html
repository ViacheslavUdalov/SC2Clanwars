<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="UserName">Имя пользователя на сайте:</label>
    <input type="text" id="UserName" name="UserName"
           [(ngModel)]="InputUser.UserName"
           required>
  </div>
  <div class="form-group">
    <label for="FullName">Ваше Имя:</label>
    <input type="text" id="FullName" name="FullName"
           [(ngModel)]="InputUser.FullName"
           required>
  </div>
  <div class="form-group">
    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email"
           [(ngModel)]="InputUser.Email"
           required
    >
  </div>

  <div class="form-group">
    <label for="Password">Пароль: </label>
    <input type="text" id="Password" name="Password"
           [(ngModel)]="InputUser.Password"
           required
    >
  </div>
  <div class="form-group">
    <label for="ConfirmPassword">Подтвердите пароль: </label>
    <input type="text" id="ConfirmPassword" name="ConfirmPassword"
           [(ngModel)]="InputUser.ConfirmPassword"
           required
    >
  </div>
  <div class="form-group">
    <label for="RememberMe">Запомнить меня</label>
    <input type="checkbox" id="RememberMe" name="RememberMe"
           [(ngModel)]="InputUser.RememberMe"
           (ngModelChange)="rememberMe($event)"
    >
  </div>
  <button type="submit">Зарегистрироваться</button>
</form>
