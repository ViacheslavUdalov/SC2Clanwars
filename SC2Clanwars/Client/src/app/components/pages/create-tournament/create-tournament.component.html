<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Название турнира:</label>
    <input type="text" id="name" name="name"
           [(ngModel)]="tournament.name"
           value="{{tournament.name}}"
           required>
  </div>

  <div class="form-group">
    <label for="prizePool">Призовой фонд:</label>
    <input type="text" id="prizePool" name="prizePool"
           [(ngModel)]="tournament.prizePool" value="{{tournament.prizePool}}"
    >
  </div>

  <div class="form-group">
    <label for="avatar">Ссылка на аватар:</label>
    <input type="text" id="avatar" name="avatar"
           [(ngModel)]="tournament.avatar"
           value="{{tournament.avatar}}"
    >
  </div>

<!--  <div class="form-group">-->
<!--    <label for="teams">Команды:</label>-->
<!--    <input type="text" id="teams" name="teams" [(ngModel)]="tournament.teams">-->
<!--  </div>-->

  <button  *ngIf="isCreating"type="submit">Создать турнир</button>
  <button *ngIf="!isCreating" type="submit">Обновить турнир</button>

</form>
