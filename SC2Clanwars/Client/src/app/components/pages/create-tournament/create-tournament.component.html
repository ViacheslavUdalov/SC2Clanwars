<form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Tournament Name:</label>
    <input type="text" id="name" formControlName="name" required />
  </div>
  <div class="form-group">
    <label for="prizePool">Prize Pool:</label>
    <input type="text" id="prizePool" formControlName="prizePool" />
  </div>
  <div class="form-group">
    <label for="avatar">Avatar URL:</label>
    <input type="text" id="avatar" formControlName="avatar" />
  </div>
   <button  *ngIf="isCreating"type="submit" [disabled]="tournamentForm.invalid">Создать турнир</button>
    <button *ngIf="!isCreating" type="submit" [disabled]="tournamentForm.invalid">Обновить турнир</button>
</form>
