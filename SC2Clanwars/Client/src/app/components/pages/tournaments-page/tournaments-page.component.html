<div>
  <ul>
    <li *ngFor="let tournament of tournaments">
      <h2><a [routerLink]="['/tournaments', tournament.id]">{{ tournament.name }}</a></h2>
      <img class="TournamentImg" [src]="tournament.avatar"/>
      <p>{{ tournament.prizePool }}</p>
    </li>
  </ul>
</div>
