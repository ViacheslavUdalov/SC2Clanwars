<app-loading *ngIf="!tournaments"></app-loading>
<div class="Container">
  <div *ngFor="let tournament of tournaments" class="tournament-data">
    <div>
      <h2><a [routerLink]="['/tournaments', tournament.id]">{{ tournament.name }}</a></h2>
      <img class="TournamentImg" [src]="tournament.avatar"/>
      <p>{{ tournament.prizePool}}</p>
    </div>
  </div>
</div>
