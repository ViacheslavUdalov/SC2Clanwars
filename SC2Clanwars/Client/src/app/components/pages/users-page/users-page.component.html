<app-loading *ngIf="!users"></app-loading>
<div class="Container">
<div *ngFor="let user of users" class="user-data">
 <div class="liLink" [routerLink]="['/users', user.id]">
<h2>
  {{user.userName}}
</h2>
   <div class="images">
   <div>
    <img src="{{user.portraitUrl}}" class="PortraitImg">
   </div>
   <div class="bannerUrlWrapper">
     <img src="{{user.bannerUrl}}" class="bannerUrl">
   </div>
   </div>
    <span>{{user.fullName}}</span>
    <span>{{user.email}}</span>
  </div>
</div>
</div>
