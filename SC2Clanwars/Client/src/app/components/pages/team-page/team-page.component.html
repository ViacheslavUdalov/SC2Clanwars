  <app-loading *ngIf="!team"></app-loading>
<div>
  <div>
    <div>
    <h2>
      {{team?.name}}
    </h2>
      <img [src]="team?.avatar">
    </div>
    <span>{{creatorTeam?.userName}}</span>
    <span>{{creatorTeam?.fullName}}</span>
    <button *ngIf="!isUserInTeam" (click)="JoinToTeam()">Вступить в команду</button>
    <div *ngFor="let player of teamPlayers">
      {{player?.userName}}
    </div>
    <button *ngIf="isUserInTeam" (click)="JoinToChat()">перейти к диалогу</button>
    <button *ngIf="isOwner" (click)="updateDataOfTeam()">Редактировать данные команды</button>
    <button *ngIf="isOwner" (click)="deleteTeam()">удалить</button>
    <button *ngIf="isUserInTeam" (click)="leaveFromTeam()">Покинуть команду</button>
  </div>
</div>
