<div>
  <h2>Received Messages:</h2>
  <ul *ngFor="let message of messages">
    <li *ngIf="message && message.message">{{ message.message}}</li>
    <li *ngIf="message && message.id">{{ message.id}}</li>
  </ul>
</div>

<div>
  <h2>Send a Message:</h2>
  <input [(ngModel)]="messageToSend" placeholder="Type a message" />
  <button (click)="sendMessage()">Send</button>
</div>
